<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Risk Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOaEQA8-4kcnaQ6epnpeqZBfIq8beR_0A"></script>
</head>
<body>
    <h1>Climate Risk Assessment Tool</h1>
    <form id="locationForm">
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" name="lat" step="any" required>
        <label for="lon">Longitude:</label>
        <input type="number" id="lon" name="lon" step="any" required>
        <button type="submit">Assess Risk</button>
    </form>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
